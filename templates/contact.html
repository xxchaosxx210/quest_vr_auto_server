{% extends 'base.html' %}
{% block title %}
<title>Contact</title>
{% endblock %}
{% block head_tag %}
<style>
    .contact-box>h2 {
        margin-bottom: 1.5rem;
    }
</style>
{% endblock %}
{% block content %}
<div class="flex flex-center">
    <div class="contact-box content-box">
        <h2>Contact</h2>
        <p>Get in touch with the developer here:</p>
        <a href="mailto:{{ email }}">{{ email }}</a>
    </div>
</div>
{% endblock %}
